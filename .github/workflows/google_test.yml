name: JsonParser google test

on: push

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    container: beszedics/google-test
    steps:
      - name: Install google test dependecies
        run: cd /usr/src/gtest && sudo cmake . && sudo make && sudo cp *.a /usr/lib && sudo ln -s /usr/lib/libgtest.a /usr/local/lib/libgtest.a && sudo ln -s /usr/lib/libgtest_main.a /usr/local/lib/libgtest_main.a
      - uses: actions/checkout@v2
      - name: cmake
        run: cd google_test && cmake .
      - name: make build environment
        run: cd google_test && make
      - name: run google_test
        run: make unittest